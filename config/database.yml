# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  encoding: utf8
  pool: 5
  timeout: 5000
  host: localhost

development:
  <<: *default
  database: db/sk8_pf_development.sqlite3


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/sk8_pf_test.sqlite3

production:
  <<: *default
  adapter: mysql2
  encoding: utf8
  pool: 5
  timeout: 5000
  socket: /tmp/mysql.sock
  database: <%= ENV.fetch("DATEBASE_NAME") { "" } %>
  username: <%= ENV.fetch("DATEBASE_USERNAME") { "" } %>
  password: <%= ENV.fetch("DATEBASE_PASSWORD") { "" } %>
  host: <%= ENV.fetch("DATEBASE_HOST") { "" } %>
